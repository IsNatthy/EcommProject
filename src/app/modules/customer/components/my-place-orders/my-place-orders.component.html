<div class="container">
    <h2>My Orders</h2>
    <mat-card>
        <mat-card-content>
            <mat-spinner [diameter]="50" *ngIf="isSpinning" class="spinner"></mat-spinner>
            <ng-container *ngIf="!isSpinning">
                <table mat-table [dataSource]="MyOrders" class="mat-elevation-z8">
                    <ng-container matColumnDef="trackingId">
                        <th mat-header-cell *matHeaderCellDef>Tracking ID</th>
                        <td mat-cell *matCellDef="let myOrder">{{ myOrder.trackingId }}</td>
                    </ng-container>

                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef>Amount</th>
                        <td mat-cell *matCellDef="let myOrder" class="bold-cell">{{ myOrder.amount }}</td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Description</th>
                        <td mat-cell *matCellDef="let myOrder">{{ myOrder.orderDescription }}</td>
                    </ng-container>

                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef>Address</th>
                        <td mat-cell *matCellDef="let myOrder">{{ myOrder.address }}</td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>Date</th>
                        <td mat-cell *matCellDef="let myOrder">{{ myOrder.date | date: 'dd/MM/yyyy' }}</td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>Status</th>
                        <td mat-cell *matCellDef="let myOrder">{{ myOrder.status }}</td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let myOrder">
                            <button mat-raised-button color="primary" *ngIf="myOrder.status === 'Delivered'"
                                    routerLink="/customer/ordered_products/{{myOrder.id}}">
                                Review
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: ['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']">
                    </tr>
                </table>
            </ng-container>
        </mat-card-content>
    </mat-card>
</div>
