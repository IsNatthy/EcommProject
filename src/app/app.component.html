<div *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <div class="brand-container">
      <img src="assets/img/logo.png" alt="Creart Logo" class="navbar-logo">
      <span class="navbar-brand">Creart Acabados</span>
    </div>
    <span class="spacer"></span>
    <div class="nav-items">
      <button mat-button routerLink="/about-us" routerLinkActive="active">{{ 'NAV.ABOUT_US' | translate }}</button>
      <button mat-button routerLink="/order" routerLinkActive="active">{{ 'NAV.TRACK_ORDER' | translate }}</button>
      <button mat-button routerLink="/signup" routerLinkActive="active">{{ 'NAV.REGISTER' | translate }}</button>
      <button mat-button routerLink="/login" routerLinkActive="active">{{ 'NAV.LOGIN' | translate }}</button>
      <mat-form-field class="language-select">
        <mat-select [value]="getCurrentLanguage()" (selectionChange)="setLanguage($event.value)">
          <mat-select-trigger>
            <div class="language-option">
              <img [src]="'assets/flags/' + getCurrentLanguage() + '.svg'" [alt]="getCurrentLanguage()" class="flag-icon">
              <span>{{getCurrentLanguage()}}</span>
            </div>
          </mat-select-trigger>
          <mat-option *ngFor="let lang of ['en', 'es', 'fr']" [value]="lang">
            <div class="language-option">
              <img [src]="'assets/flags/' + lang + '.svg'" [alt]="lang" class="flag-icon">
              <span>{{lang}}</span>
            </div>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-toolbar>
</div>
